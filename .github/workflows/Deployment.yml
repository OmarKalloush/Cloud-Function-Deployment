---
name: Deploy Cloud Function to GCP

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: terraform-cluster-task

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: 'main'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.SA_KEY }}'

      - name: Deploy Cloud Function
        id: deploy
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: pipelines_trigger
          project_id: terraform-cluster-task
          entry_point: pipelines_trigger
          event_trigger_type: google.storage.object.finalize
          event_trigger_resource: projects/terraform-cluster-task/buckets/test__function
          timeout: 540s
          runtime: python39
          